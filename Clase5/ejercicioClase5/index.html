<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Clase 5</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">

        <button v-on:click="orderByRank" > 
            Ranking
        </button>

        <button v-on:click="orderByName">
            Name
        </button>

        <ul>
            <li 
                v-for="(item, index) in criptomonedas"
                :key="index"
                :class="{'podio': item.rank < 4 }" 
            >
            {{item.name}} 
            ({{item.symbol}}) 
        </li>
        </ul>


    </div>
</body>
<script src="app.js"></script>

</html>

<style>
    .podio {
        font-size: 1.5em;
    }
</style>
